<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            width:1000px;
            padding: 0;
            text-align: center;
        }
        td{
            height: 40px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <script>

        document.write('<table>')
        
        for(var i=9; i>=1;i--){
        
            document.write('<tr>')
        
            for(var j=1;j<=i;j++){
            
            document.write('<td>'+j+' * '+i+ '='+i*j+'</td>')
        }
            document.write('</tr>')
        }
        document.write('</table>')
 </script>
</body>
</html>
